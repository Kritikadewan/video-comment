{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/view.css' %}">
</head>
<body>
	<ul class="topnav">
		<li><a class="active" href="{% url 'index' %}">Home</a></li>
		{% if user.is_authenticated %}
		<li><a href="{% url 'upload' %}">Upload</a></li>
		<li class="right"><a href="{% url 'logout' %}">Logout</a></li>
		{% else %}
		<li class="right"><a href="{% url 'signup' %}">Signup</a></li>
		<li class="right"><a href="{% url 'login' %}">Login</a></li>
		{% endif %}
	</ul><br><br><br>


	{% for video in videos %}
	<div>
		<b><a href="{% url 'view' video.id %}">{{ video.title|escape }}</a></b><br>
		{{ video.user }}<br>
		<video width="320" height="240" controls>
			<source src="{{ video.file.url }}" type="video/mp4">
		</video>
	</div><br><br><br>
{% endfor %}
</body>
</html>
