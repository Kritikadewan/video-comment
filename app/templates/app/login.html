{% load static %}<!DOCTYPE html><html><head><title>Login</title><link rel="stylesheet" type="text/css" href="{% static 'css/view.css' %}"></head><body><ul class="topnav"><li><a href="{% url 'index' %}">Home</a></li>{% if user.is_authenticated %}<li><a href="{% url 'upload' %}">Upload</a></li><li class="right"><a href="{% url 'logout' %}">Logout</a></li>{% else %}<li class="right"><a href="{% url 'signup' %}">Signup</a></li><li class="right"><a class="active" href="{% url 'login' %}">Login</a></li>{% endif %}</ul><br><br><br><h2>Login</h2>{% if error %}<div>Invalid username or password.</div>{% endif %}<form method="post">{% csrf_token %}<p><label for="id_username">Username:</label> <input type="text" name="username" autofocus required id="id_username" maxlength="254"/></p><p><label for="id_password">Password:</label> <input type="password" name="password" required id="id_password"/></p><button type="submit">Login</button></form><div>New User?<a href="{% url 'signup' %}">Sign Up</a></div><a href="{% url "social:begin" "google-oauth2" %}">Google+</a></body></html>
